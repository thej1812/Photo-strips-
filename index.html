<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Strip Memories</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #2c1810, #1a0f08);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Dancing Script', cursive;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Vintage effects */
        .tube-light {
            position: absolute;
            background: linear-gradient(90deg, 
                transparent 0%,
                rgba(255, 230, 180, 0.1) 10%,
                rgba(255, 230, 180, 0.3) 50%,
                rgba(255, 230, 180, 0.1) 90%,
                transparent 100%
            );
            border-radius: 50px;
            filter: blur(1px);
            animation: flicker 4s ease-in-out infinite alternate;
        }

        .tube-light-1 {
            top: 10%;
            left: -20%;
            width: 60%;
            height: 8px;
            transform: rotate(-15deg);
            animation-delay: 0s;
        }

        .tube-light-2 {
            top: 70%;
            right: -25%;
            width: 70%;
            height: 6px;
            transform: rotate(20deg);
            animation-delay: 1.5s;
        }

        .tube-light-3 {
            top: 40%;
            left: -30%;
            width: 40%;
            height: 4px;
            transform: rotate(-45deg);
            animation-delay: 3s;
        }

        /* Ambient light spots */
        .ambient-light {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.15;
            animation: pulse 6s ease-in-out infinite;
        }

        .ambient-1 {
            top: 20%;
            left: 10%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 220, 150, 0.4) 0%, transparent 70%);
            animation-delay: 0s;
        }

        .ambient-2 {
            bottom: 30%;
            right: 15%;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(255, 200, 120, 0.3) 0%, transparent 70%);
            animation-delay: 2s;
        }

        .ambient-3 {
            top: 60%;
            left: 20%;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255, 240, 180, 0.25) 0%, transparent 70%);
            animation-delay: 4s;
        }

        /* Vintage film grain overlay */
        .film-grain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255,255,255,0.1) 1px, transparent 1px),
                radial-gradient(circle at 80% 20%, rgba(255,255,255,0.1) 1px, transparent 1px),
                radial-gradient(circle at 40% 40%, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 200px 200px, 300px 300px, 150px 150px;
            animation: grain 0.5s steps(10) infinite;
        }

        @keyframes flicker {
            0%, 100% { 
                opacity: 0.4;
                filter: blur(1px);
            }
            10% { 
                opacity: 0.2;
                filter: blur(2px);
            }
            20% { 
                opacity: 0.6;
                filter: blur(0.5px);
            }
            30% { 
                opacity: 0.3;
                filter: blur(1.5px);
            }
            50% { 
                opacity: 0.7;
                filter: blur(0.8px);
            }
            70% { 
                opacity: 0.4;
                filter: blur(1px);
            }
            85% { 
                opacity: 0.1;
                filter: blur(3px);
            }
        }

        @keyframes pulse {
            0%, 100% { 
                opacity: 0.1;
                transform: scale(1);
            }
            50% { 
                opacity: 0.2;
                transform: scale(1.1);
            }
        }

        @keyframes grain {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-1px, -1px); }
            20% { transform: translate(1px, 1px); }
            30% { transform: translate(-1px, 1px); }
            40% { transform: translate(1px, -1px); }
            50% { transform: translate(-1px, -1px); }
            60% { transform: translate(1px, 1px); }
            70% { transform: translate(-1px, 1px); }
            80% { transform: translate(1px, -1px); }
            90% { transform: translate(-1px, -1px); }
        }

        .container {
            display: flex;
            align-items: center;
            gap: 40px;
            max-width: 800px;
            position: relative;
            z-index: 10;
        }

        .text-section {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            transform: rotate(180deg);
        }

        .memories-text {
            font-size: 4rem;
            font-weight: 700;
            color: #f5e6d3;
            text-shadow: 
                0 0 10px rgba(255, 230, 180, 0.5),
                0 0 20px rgba(255, 230, 180, 0.3),
                0 0 30px rgba(255, 230, 180, 0.2),
                2px 2px 4px rgba(0,0,0,0.8);
            letter-spacing: 0.1em;
            line-height: 1.2;
            animation: textGlow 3s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            from {
                text-shadow: 
                    0 0 10px rgba(255, 230, 180, 0.3),
                    0 0 20px rgba(255, 230, 180, 0.2),
                    0 0 30px rgba(255, 230, 180, 0.1),
                    2px 2px 4px rgba(0,0,0,0.8);
            }
            to {
                text-shadow: 
                    0 0 15px rgba(255, 230, 180, 0.6),
                    0 0 25px rgba(255, 230, 180, 0.4),
                    0 0 35px rgba(255, 230, 180, 0.3),
                    2px 2px 4px rgba(0,0,0,0.8);
            }
        }

        .film-strip {
            background: linear-gradient(145deg, #2a2a2a, #0f0f0f);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 
                0 10px 30px rgba(0,0,0,0.8),
                inset 0 1px 0 rgba(255,255,255,0.1),
                0 0 0 1px rgba(255, 230, 180, 0.1);
            position: relative;
            transform: rotate(2deg);
            transition: transform 0.3s ease;
        }

        .film-strip:hover {
            transform: rotate(0deg) scale(1.02);
            box-shadow: 
                0 15px 40px rgba(0,0,0,0.9),
                inset 0 1px 0 rgba(255,255,255,0.2),
                0 0 0 1px rgba(255, 230, 180, 0.2),
                0 0 20px rgba(255, 230, 180, 0.1);
        }

        .film-holes {
            position: absolute;
            left: 8px;
            top: 20px;
            bottom: 20px;
            width: 12px;
        }

        .film-holes::before,
        .film-holes::after {
            content: '';
            position: absolute;
            right: 8px;
            top: 20px;
            bottom: 20px;
            width: 12px;
        }

        .hole {
            width: 8px;
            height: 8px;
            background: #d4c4a8;
            border-radius: 2px;
            margin: 6px 0;
            box-shadow: inset 1px 1px 2px rgba(0,0,0,0.5);
        }

        .film-frames {
            margin: 0 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .frame {
            width: 200px;
            height: 130px;
            background: #333;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }

        .frame:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0,0,0,0.7);
        }

        .frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.3s ease;
        }

        .frame:hover img {
            transform: scale(1.1);
        }

        .frame-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .frame:hover .frame-overlay {
            opacity: 1;
        }

        /* Generate film holes dynamically */
        .film-strip::before {
            content: '';
            position: absolute;
            left: 8px;
            top: 20px;
            bottom: 20px;
            width: 8px;
            background: repeating-linear-gradient(
                to bottom,
                rgba(255, 230, 180, 0.8) 0px,
                rgba(255, 230, 180, 0.6) 8px,
                transparent 8px,
                transparent 14px
            );
            border-radius: 2px;
            box-shadow: 0 0 5px rgba(255, 230, 180, 0.3);
        }

        .film-strip::after {
            content: '';
            position: absolute;
            right: 8px;
            top: 20px;
            bottom: 20px;
            width: 8px;
            background: repeating-linear-gradient(
                to bottom,
                rgba(255, 230, 180, 0.8) 0px,
                rgba(255, 230, 180, 0.6) 8px,
                transparent 8px,
                transparent 14px
            );
            border-radius: 2px;
            box-shadow: 0 0 5px rgba(255, 230, 180, 0.3);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                gap: 20px;
            }
            
            .text-section {
                writing-mode: horizontal-tb;
                text-orientation: unset;
                transform: none;
            }
            
            .memories-text {
                font-size: 3rem;
                text-align: center;
            }
            
            .film-strip {
                transform: none;
            }
            
            .frame {
                width: 150px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="film-grain"></div>
    
    <!-- Vintage tube light effects -->
    <div class="tube-light tube-light-1"></div>
    <div class="tube-light tube-light-2"></div>
    <div class="tube-light tube-light-3"></div>
    
    <!-- Ambient lighting -->
    <div class="ambient-light ambient-1"></div>
    <div class="ambient-light ambient-2"></div>
    <div class="ambient-light ambient-3"></div>
    
    <div class="container">
        <div class="text-section">
            <h1 class="memories-text">memories</h1>
        </div>
        
        <div class="film-strip">
            <div class="film-frames">
                <div class="frame" onclick="openPhoto(this)">
                    <img src="https://images.unsplash.com/photo-1494790108755-2616c5e2e3c9?w=400&h=300&fit=crop" alt="Portrait 1">
                    <div class="frame-overlay"></div>
                </div>
                
                <div class="frame" onclick="openPhoto(this)">
                    <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=400&h=300&fit=crop" alt="Nature scene">
                    <div class="frame-overlay"></div>
                </div>
                
                <div class="frame" onclick="openPhoto(this)">
                    <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=400&h=300&fit=crop" alt="Beach scene">
                    <div class="frame-overlay"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for full-size images -->
    <div id="photoModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; cursor: pointer;" onclick="closeModal()">
        <div style="display: flex; justify-content: center; align-items: center; height: 100%; padding: 20px;">
            <img id="modalImage" style="max-width: 90%; max-height: 90%; object-fit: contain; border-radius: 10px; box-shadow: 0 10px 50px rgba(0,0,0,0.8);">
        </div>
    </div>

    <script>
        function openPhoto(frame) {
            const img = frame.querySelector('img');
            const modal = document.getElementById('photoModal');
            const modalImg = document.getElementById('modalImage');
            
            modalImg.src = img.src;
            modal.style.display = 'block';
            
            // Add animation
            modal.style.opacity = '0';
            setTimeout(() => {
                modal.style.transition = 'opacity 0.3s ease';
                modal.style.opacity = '1';
            }, 10);
        }

        function closeModal() {
            const modal = document.getElementById('photoModal');
            modal.style.opacity = '0';
            setTimeout(() => {
                modal.style.display = 'none';
            }, 300);
        }

        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            const filmStrip = document.querySelector('.film-strip');
            const frames = document.querySelectorAll('.frame');
            
            // Add stagger animation on load
            frames.forEach((frame, index) => {
                frame.style.opacity = '0';
                frame.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    frame.style.transition = 'all 0.6s ease';
                    frame.style.opacity = '1';
                    frame.style.transform = 'translateY(0)';
                }, 200 * index);
            });
            
            // Add parallax effect on mouse move
            document.addEventListener('mousemove', (e) => {
                const mouseX = e.clientX / window.innerWidth;
                const mouseY = e.clientY / window.innerHeight;
                
                filmStrip.style.transform = `rotate(${2 + mouseX * 2}deg) translateX(${mouseX * 10}px) translateY(${mouseY * 5}px)`;
            });
        });

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
